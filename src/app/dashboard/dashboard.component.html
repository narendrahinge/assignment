<div class="container">
    <div class="btn-block" >
        <button mat-raised-button color="primary" class="add-user-btn" (click)="adduser()" *ngIf="this.userrole=='admin'" >Add User</button>
        <button mat-stroked-button color="warn" class="add-user-btn" (click)="logout()">Logout</button>
    </div>
    
    <div class="table-block">
        <table>
            <tr>
                <th>Sr.</th>
                <th>Name</th>
                <th>Phone No</th>
                <th>Address</th>
                <th>User Role</th>
            </tr>
            <tr *ngFor="let data of dataSource">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.phoneno}}</td>
                <td>{{data.address}}</td>
                <td>{{data.role}}</td>
            </tr>
        </table>
    </div>
      
      
</div>
